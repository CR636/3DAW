<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Básica</title>
    <style>
        h1 {
            color: #0000ff;
            text-align: center;
            font-size: 60px;
        }
        #result {
            color: #ff0000;
            font-size: 40px;
            font-weight: bold;
            margin-left: 100px;
        }
    </style>
    <script>
        function subtrair() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let resultado = parseInt(num1) - parseInt(num2);
            let result = document.getElementById("result");
            result.innerHTML = "Resultado: "+resultado;
        }
        function somar() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let resultado = parseInt(num1) + parseInt(num2);
            let result = document.getElementById("result");
            result.innerHTML = "Resultado: "+resultado;
        }
        function multiplicar() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let resultado = parseInt(num1) * parseInt(num2);
            let result = document.getElementById("result");
            result.innerHTML = "Resultado: "+resultado;
        }
        function dividir() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let resultado = parseInt(num1) / parseInt(num2);
            let result = document.getElementById("result");
            result.innerHTML = "Resultado: "+resultado;
        }
    </script>
</head>
<body>
<h1>Calculadora Básica</h1>

    <label for="num1">Número 1:</label>
    <input type="number" name="num1" id="num1" required>
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" name="num2" id="num2" required>
    <br>
    <button value="Subtrair" onclick="subtrair()">Subtrair</button>
    <button value="Somar" onclick="somar()">Somar</button>
    <button value="Multiplicar" onclick="multiplicar()">Multiplicar</button>
    <button value="Dividir" onclick="dividir()">Dividir</button>

    <span id="result" style="margin-left: 200px;"> </span>

</body>
</html>
